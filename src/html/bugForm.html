<!doctype html>
<html>
    <!-- Modal -->
<div class="modal fade" id="bugForm" tabindex="-1" role="dialog" aria-labelledby="bugFormTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="bugFormTitle"><span class="fa fa-bug"></span>BUG REPORT!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
        <!--FORM CONTENT-->
            <p>If the something is not working on the site OR if the site is not acting as you expected, please tell us about it.</p>
            <!--EMIAL-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input id="bugEmail" type="email" class="form-control" placeholder="You can give us your email" aria-label="email" aria-describedby="basic-addon1">
            </div>
            <!--TEXT AREA 1-->
            <div class="form-group">
                <p>What were you trying to do?</p>
                <textarea id="txt1" class="form-control" rows="4"></textarea>
            </div>
            <!--TEXT AREA 2-->
            <div class="form-group">
                <p>What happened after your action?</p>
                <textarea id="txt2" class="form-control" rows="4"></textarea>
            </div>
            <!--RATE OUR SITE-->
            <p>Rate our site</p>
            <div id="rateBtns" class="btn-group rateBtns" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-danger">Not great</button>
                <button type="button" class="btn btn-warning">Can be better</button>
                <button type="button" class="btn btn-secondary">Ok</button>
                <button type="button" class="btn btn-primary">Great</button>
                <button type="button" class="btn btn-success">Totally Awesome</button>
            </div>
        <!--/FORM CONTENT-->
        </div>
        <div class="modal-footer">
            <button id="bugReportCancel" type="button" class="btn btn-secondary bgFormCancel" data-dismiss="modal">Cancel</button>
            <button id="sendBugReport" type="button" class="btn btn-primary">Send Report</button>
        </div>
        </div>
    </div>
</div>
</html>
